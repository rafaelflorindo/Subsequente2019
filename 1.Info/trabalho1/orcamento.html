<div class="conteudo">
	<div class="caixaFormulario">
	<form action="">
	<h1>Formulário para solicitação de Orçamento</h1>		
		<label>Nome:</label>
		<input type="text" name="nome"><br>
		<label>E-mail:</label>
		<input type="text" name="email"><br>
		<label>Produto:</label>
		<select name="produto">
			<option value="Processador">Processador</option>
			<option value="Fonte">Fonte</option>
			<option value="Memória">Memória</option>	
			<option value="Mouse">Mouse</option>	
			<option value="Teclado">Teclado</option>
			<option value="Gabinete">Gabinete</option>
			<option value="HD">HD</option>
		</select><br><br>	
		<label>Quantidade</label>
		<input class="quantidade" type="text" name="quantidade"><br>
		<label>Condição de Pagamento</label>
		<input type="radio" name="condicaoPagamento" value="A Vista">A Vista
		<input type="radio" name="condicaoPagamento" value="A Prazo"> A Prazo
		<input type="radio" name="condicaoPagamento" value="Boleto bancário">Boleto Bancário	
		<input class="submit" type="submit" value="ENVIAR">
		<input class="reset" type="reset" value="LIMPAR">
	</form>
	</div>
